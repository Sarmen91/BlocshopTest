<div class="modal-header">
    <h3 class="modal-title">{{vm.title}}</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <input type="text" class="form-control"  ng-model="vm.productCategory.Name" placeholder="Product Category Name">
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-danger" type="button" ng-click="vm.close()">Close</button>
    <button class="btn btn-success" type="button" ng-click="vm.save()">Save</button>
</div>

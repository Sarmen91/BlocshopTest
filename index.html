<!DOCTYPE html>
<html ng-app="blocshopTest">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Blocshop Test</title>

    <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="libs/styles.css" rel="stylesheet" />
</head>
<body ng-cloak>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-menu">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Blocshop Test</a>
            </div>
            <div class="collapse navbar-collapse" id="main-menu">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#/productCategory">Product Categories</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <ng-view></ng-view>
        </div>
    </div>

    <div id="blocker" ng-show="isLoading">

            <span>Loading...</span>
            <img src="images/loading.gif" />
        </div>
    </div>

    <script src="libs/jquery/jquery-3.1.1.min.js"></script>
    <script src="libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="libs/angular/angular.min.js"></script>

    <script src="libs/angular-bootstrap/ui-bootstrap-2.2.0.min.js"></script>

    <script src="app/config.js"></script>

    <script src="app/shared/controllers/errorDialogController.controller.js"></script>
    <script src="app/shared/controllers/questionDialogController.controller.js"></script>
    <script src="app/shared/directives/blTreeView.js"></script>
    <script src="app/shared/services/commonUI.service.js"></script>
    <script src="app/shared/services/commonDialogs.service.js"></script>
    <script src="app/shared/services/logger.service.js"></script>
    <script src="app/shared/services/utilities.service.js"></script>

    <script src="app/home/home.init.js"></script>
    <script src="app/home/home.controller.js"></script>

    <script src="app/productCategory/productCategory.init.js"></script>
